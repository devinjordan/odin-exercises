<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy API Practice</title>
</head>
<body>
  <div class="content">
    <form>
      <input type="text" name="search" id="search" placeholder="Find a GIF..." autofocus>
      <button type="submit">Search</button>
    </form>
    <img src="#">
  </div>
  <script>
    const img = document.querySelector('img');
    const btn = document.querySelector('button');
    btn.addEventListener('click', (event) => {
      event.preventDefault();
      let searchItem = document.getElementById('search').value;
      // API Key do not publish
      const apiRequest = 'https://api.giphy.com/v1/gifs/translate?api_key=QePUvlsfWPYAM6y0HWpcUE6slVVV6eqR&s=' + searchItem;
      getGif(apiRequest);
    });

    async function getGif(request) {
      const response = await fetch(request, {mode: 'cors'});
      const gifData = await response.json();
      img.src = gifData.data.images.original.url;
    }
  </script>
</body>
</html>
