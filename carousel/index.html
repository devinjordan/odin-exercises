<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="frame">
      <div class="img-container">
        <img src="images/avotoast.jpg" alt="Avocado Toast">
        <img src="images/lemons.jpg" alt="Lemons">
        <img src="images/ice-cream.jpg" alt="Ice Cream Cone">
        <div class="dot-container">
          <object data="./dot.svg" type="image/svg+xml"></object>
          <object data="./dot.svg" type="image/svg+xml"></object>
          <object data="./dot.svg" type="image/svg+xml"></object>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
