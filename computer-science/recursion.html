  <script>
    function sumRange(n, total = 0) {
      if (n <= 0) {
        return total;
      } else {
        return sumRange(n - 1, total + n);
      }
    };

    function power(b, e) {
      if (e == 0) {
        return 1;
      } else {
        return b * power(b, e - 1);
      }
    }

    function factorial(n) {
      if (n == 1) {
        return 1;
      } else {
        return n * factorial(n - 1);
      }
    }

    function all(array, callback) {
      var copy = copy || array.slice();

      if (copy.length == 0) {
        return true;
      } else {
        if (callback(copy[0])) {
          copy.shift();
          return all(copy, callback);
        } else {
          return false;
        }
      }
    }

    let attempt = all([1, 2, 9], function(num) {
      return num < 10;
    });

    function productOfArray(array) {
      if (array.length == 0) {
        return 1;
      } else {
        return array[0] * productOfArray(array.slice(1));
      }
    }

    var six = productOfArray([1, 2, 3]);
    var sixty = productOfArray([1, 2, 3, 10]);

    function contains(obj, item) {
      if (typeof obj !== "object" || obj === null) {
        return obj === item;
      } else {
        for (const value of Object.values(obj)) {
          if (contains(value, item)) {
            return true;
          }
        }
      }
      return false;
    }

    var nestedObject = {
      data: {
          info: {
              stuff: {
                  thing: {
                      moreStuff: {
                          magicNumber: 44,
                          something: 'foo2'
                        }
                    }
                }
            }
        }
    }

    let hasIt = contains(nestedObject, 44); // true
    let doesntHaveIt = contains(nestedObject, "foo"); // false

    function intsInside(multi) {
      if (multi.length === 0) {
        return 0;
      }

      let total = 0;
      let first = multi.shift();

      if (Array.isArray(first)) {
        total += intsInside(first);
      } else if (Number.isInteger(first)) {
        total += 1;
      }

      return total + intsInside(multi);
    }

    var seven = intsInside([[[5], 3], 0, 2, ['foo'], [], [4, [5, 6]]]); // 7

    function sumSquares(array) {
      if (array.length === 0) {
        return 0;
      }

      let total = 0;
      let first = array.shift();

      if (Array.isArray(first)) {
        total += sumSquares(first);
      } else if (Number.isInteger(first)) {
        total += first**2;
      }

      return total + sumSquares(array);
    }

    // var l = [1,2,3]; 
    // console.log(sumSquares(l)); // 1 + 4 + 9 = 14

    // l = [[1,2],3]; 
    // console.log(sumSquares(l)); // 1 + 4 + 9 = 14

    // l = [[[[[[[[[1]]]]]]]]] 
    // console.log(sumSquares(l)); // 1 = 1

    // l = [10,[[10],10],[10]] 
    // console.log(sumSquares(l)); // 100 + 100 + 100 + 100 = 400

    function replicate(times, number) {
      var array = array || [];
      if (times <= 0) {
        return [];
      }
      return [number].concat(replicate(times - 1, number));
    }

    console.log(replicate(3, 5)) // [5, 5, 5]
    console.log(replicate(1, 69)) // [69]
    console.log(replicate(-2, 6)) // []
  </script>
